# Site Settings
title: å¿µ
description: Anything is possible
url: https://whoisnian.com
baseurl: ""

# Building Settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives

# paginate
paginate: 10
paginate_path: "/page/:num/"

# categories
jekyll-archives:
  enabled:
    - categories
  layout: category
  permalinks:
    category: "/category/:name/"

# excerpt
excerpt_separator: "<!-- more -->"
