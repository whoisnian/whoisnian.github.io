---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }} ({{ page.posts | size }})</h1>

  <hr/>
  <ul>
    {% for post in page.posts %}
    <li>
      {{ post.date | date:"%Y-%m-%d" }} -------------------- <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

  <hr/>
  {% for category in site.categories %}
    <a class="category-button" name="{{ category | first }}" href="/category/{{ category | first }}/" >{{ category | first }} <small>{{ category | last | size }}</small></a>
  {% endfor %}
</div>
