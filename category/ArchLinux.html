---
layout: default
title: ArchLinux 
---

<div class="posts">
  {% for post in site.categories.ArchLinux %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">
	  {{ post.date | date:"%Y-%m-%d" }}
	
	  {% for category in post.categories %}
	  <a href="/category/{{ category }}">{{ category }}</a>
	  {% endfor %}
	</span>

    {{ post.excerpt }}
	<div class="read-all">
	  <a href="{{ post.url }}">Read All</a>
	</div>
	<hr/>
  </div>
  {% endfor %}
</div>
