---
layout: page
title: Categories
---

<hr/>

{% for category in site.categories %}
<h2>
  {{ category | first }}(<a href="/category/{{ category | first }}" >{{ category | last | size }}</a>)
</h2>
<ul>
  {% for post in category.last %}
    <li>
	  {{ post.date | date:"%Y-%m-%d" }}-------------------------<a href="{{ post.url }}">{{ post.title }}</a>
	</li>
  {% endfor %}
</ul>
{% endfor %}
